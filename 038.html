<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let eng = [30,10,90,100,57,38,95, 65,80,85];
        let math = [98,100,95,95,95,100,100,100,90,90];
        let kor = [98,100,95,95,95,100,100,10,90,90]; 
        let total, avg, level;
        // let sum = eng[0] + eng[1]

        function getAvg(subject) {
            let count = subject.length; 
            total = 0;
            avg = 0;
            for(let i=0;i < count; i++){ 
                total = total + subject[i]; 
            }
            avg = total/count; 

            if( avg >= 90 ) {
                level = 'A'
            } else if(avg >= 70) {
                level = 'B'
            } else {
                level = 'C'
            }
            console.log(`your average is ${avg} and your level is ${level}`)
        }

        getAvg(eng);
        getAvg(math);
        getAvg(kor);

        
    </script>
</body>
</html>
