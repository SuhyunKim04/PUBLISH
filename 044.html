<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1, 3, 5, 8, 10, 13, 16, 20, 22, 21, 30]
        let count = 0;

        for(let i=0; i < numbers.length; i++){
          
            if (numbers[i]%2 == 0){
                console.log(numbers[i] + ': even')
                count++
            } else {
                console.log(numbers[i])
            }
        }

        console.log(`Array numbers has ${count} even numbers`)
        console.log(`Array numbers has ${numbers.length - count} odd numbers`)


        // 2 : even 
    </script>
</body>
</html>
