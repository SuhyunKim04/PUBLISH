<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box { color:violet;}
        .box { color:pink;}
        div { color:orange;}
        div { color:red; color:blue; color:Green;}
        div { color:orangered !important;}
        .box { color:dodgerblue !important;}

    </style>
</head>
<body>
    <!-- 
    1. external style sheet ( *.css )
    2. internal style sheet ( <style> tag </style>)
    3. inline style sheet ( style attribute )
    -->
    <!-- tag < class < id < inline style sheet < !important flag -->
    <div class="box" id="box" style="color:olivedrab">HELLO WORLD</div>
</body>
</html>
