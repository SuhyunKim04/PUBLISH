<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent1, .parent2 {
            width:300px;height:300px;background:olive;
            margin:30px;
        }

        .parent1 div, .parent2 div {
            width:100px;height:100px; background:coral;
        }
    </style>
</head>
<body>
    <div class="parent1">
        Parent 1
        <div data-type="family">CHILD</div>
        <div data-type="others">FRIENDS</div>
        <div data-type="others">JANE</div>
    </div>
    <div class="parent2">
        Parent 2
        <div>CHILD</div>
    </div>
    <script>
        const parent1 =document.querySelector('.parent1')
        parent1.addEventListener('click', function(e){
            // console.log(e.target.dataset.type)
            if(e.target.dataset.type == 'family'){
                console.log(e.target.dataset.type)
            }else{
                console.log(e.target.textContent)
            }
        })
        const parent2 =document.querySelector('.parent2')
        parent2.addEventListener('click', function(e){
            console.log(e.currentTarget.textContent)
        })
    </script>
</body>
</html>
